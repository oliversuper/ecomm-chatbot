<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Dashboard</title>
</head>
<body>
    <h1>Welcome to Your E-Commerce Chatbot Dashboard</h1>
    <p>This will be the interface to manage chatbot interactions.</p>

    <form id="chatForm">
        <input type="text" id="userMessage" placeholder="Type your message here">
        <button type="submit">Send</button>
    </form>

    <div id="chatResponse"></div>

    <script>
        document.getElementById('chatForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const userMessage = document.getElementById('userMessage').value;

            const response = await fetch("https://ecomm-chatbot.onrender.com/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message: userMessage })
            });

            const data = await response.json();
            document.getElementById('chatResponse').innerText = data.response;
        });
    </script>
</body>
</html>
